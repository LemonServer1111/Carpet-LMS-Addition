name: Build

on:
  push:
    branches: ["**"]
    tags: ["*"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      - name: Collect release jars (exclude sources)
        run: |
          mkdir -p build/release
          find build/libs -maxdepth 1 -name "carpet-lms-addition-v*-mc*.jar" ! -name "*-sources.jar" -exec cp {} build/release/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: build/release/*.jar

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Carpet-LMS-Addition ${{ github.ref_name }}
          files: build/release/*.jar
