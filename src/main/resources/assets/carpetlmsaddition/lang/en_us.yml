carpet:
  category:
    LMS: LMS
  rule:
    allayHealInterval:
      desc: "Control the interval of allay healing (unit: gt)"
      extra:
        "0": 0 represents no healing
    commandLMSOthers:
      desc: View or modify your own /lms settings
    commandLMSSelf:
      desc: View or modify other players' /lms settings
    elytraRecipe:
      desc: Add a crafting recipe to make elytra renewable
    enchantedGoldenAppleRecipe:
      desc: Add a crafting recipe to make enchanted golden apples renewable
    fragileVault:
      desc: Set the blast resistance of vault to be the same as beacon
    lowHealthSpectator:
      desc: >-
        Switches the player to spectator mode
        when their health falls below the configured threshold after taking damage
    lowHealthSpectatorCooldown:
      desc: Sets a cooldown before the player can be switched to spectator mode again
    lowHealthSpectatorMethod:
      desc: Defines the method used to switch the player into spectator mode
    lowHealthSpectatorThreshold:
      desc: The health threshold below which the player will be switched to spectator mode
    pearlIgnoreEntityCollision:
      desc: Ender pearls ignore collisions with entities
    playerCommandDropall:
      desc: Use "dropall" instead of "dropstack all"
    softVault:
      desc: Set the hardness of vault to be the same as beacon
    spongeRecipe:
      desc: Add a crafting recipe to make sponges renewable
    zombifiedPiglinSpawnFix:
      desc: >-
        When spawning zombified piglins in nether gates during random ticks,
        game will check for its hitbox
