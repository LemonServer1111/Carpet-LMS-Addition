carpet:
  category:
    LMS: LMS
  rule:
    allayHealInterval:
      name: allayHealInterval
      desc: "Control the interval of allay healing (unit: gt)"
      extra:
        "0": 0 represents no healing
    craftableSponges:
      name: craftableSponges
      desc: Add a crafting recipe to make sponges renewable
    fragileVault:
      name: fragileVault
      desc: Set the blast resistance of vault to be the same as beacon
    lowHealthSpectator:
      name: lowHealthSpectator
      desc: |
        When a player's health drops below the setting value after taking damage, 
        the player will be switched to spectator mode
    pearlIgnoreEntityCollision:
      name: pearlIgnoreEntityCollision
      desc: Ender pearls ignore collisions with entities
    playerCommandDropall:
      name: playerCommandDropall
      desc: Use "dropall" instead of "dropstack all"
    renewableElytra:
      name: renewableElytra
      desc: Add a crafting recipe to make elytra renewable
    renewableEnchantedGoldenApples:
      name: renewableEnchantedGoldenApples
      desc: Add a crafting recipe to make enchanted golden apples renewable
    softVault:
      name: softVault
      desc: Set the hardness of vault to be the same as beacon
    zombifiedPiglinSpawnFix:
      name: zombifiedPiglinSpawnFix
      desc: When spawning zombified piglins in nether gates during random ticks, game will check for its hitbox
